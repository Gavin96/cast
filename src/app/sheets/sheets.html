<div class="container" id="hot" style='margin-top:-20px;'>
<!--   <div class="page-header">
    <h1>{{sheets.pageTitle}}</h1>
  </div> -->
  <div>
    <button type="button" class="btn btn-default btn-add-user" data-toggle="modal" ng-click="sheets.addUser();">
    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
      Add User
    </button>
  </div>
  <hot-table hot-id="sheets-grid" settings="sheets.settings" datarows="sheets.data">
    <hot-column data="id"  read-only></hot-column>
    <hot-column data="name"></hot-column>
    <hot-column data="area"></hot-column>
    <hot-column data="title"></hot-column>
    <hot-column data="employeeId" read-only></hot-column>
    <hot-column ng-repeat="column in sheets.columns" data="{{column.data}}" title="column.title" read-only="column.readOnly"></hot-column>
  </hot-table>
</div>

<div id="modal-user" class="modal fade modal-user-popup" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">{{sheets.isCreate ? 'Add User' : 'Update User'}}</h4>
      </div>
      <div class="modal-body">
        <form name="userForm" data-toggle="validator" novalidate>
          <div class="form-group required">
            <label for="emp-name" class="control-label">Name </label>
            <input type="text" class="form-control" id="emp-name" name="name" ng-model="sheets.user.name" required>
          </div>
          <div class="form-group required">
            <label for="emp-area" class="control-label">Area </label>
            <input type="text" class="form-control" id="emp-area" name="area" ng-model="sheets.user.area" required>
          </div>
          <div class="form-group required">
            <label for="emp-title" class="control-label">Title </label>
            <input type="text" class="form-control" id="emp-title" name="name" ng-model="sheets.user.title" required>
          </div>
          <div class="form-group">
            <label for="emp-project" class="control-label">Project </label>
            <select class="form-control" id="project-selector" ng-model="sheets.user.project">
              <option ng-repeat="item in sheets.projects track by $index" ng-selected="sheets.user.project == item ? 'selected' : ''">
                {{item}}
              </option>
            </select>
          </div>
          <div class="form-group">
            <label for="emp-duration" class="control-label">Duration </label>
            <input type="date" class="form-control" id="emp-duration-from" ng-model="sheets.user.from"><span class="form-label-span">to</span>
            <input type="date" class="form-control" id="emp-duration-to" ng-model="sheets.user.to">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="sheets.saveHandler();" ng-disabled="userForm.$invalid">{{sheets.isCreate ? 'Create' : 'Save'}}</button>
      </div>
    </div>
  </div>
</div>
