<div class="container">
    <div class="login-box">
        <div class="row">
            <form class="form-horizontal" role="form" name = "loginForm" novalidate>
                <div class="form-group">
                    <div class="col-lg-8 col-lg-offset-2 login-title">
                        <span>{{login.loginTitle}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-lg-offset-2 control-label label-font">
                        {{login.guidLabel}}
                    </label>
                    <div class="col-lg-5">
                        <input type="text" name="guid" class="form-control" ng-model="login.guid" data-toggle="tooltip" title="{{login.popupForGuid}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-2 col-lg-offset-2 control-label label-font">
                        {{login.passwordLable}}
                    </label>
                    <div class="col-lg-5">
                        <input type="password" name="password" class="form-control" ng-model="login.password" data-toggle="tooltip" title="{{login.popupForPassword}}" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-4 col-lg-6">
                        <button class="btn btn-primary btn_login" ng-click="login.adminLogin()" ng-disabled="loginForm.password.$invalid || loginForm.guid.$invalid">{{login.login}}</button>
                    </div>
                </div>
                <div class="form-group error-message">
                    <div class="col-lg-offset-2 col-lg-8">
                        <span class="error-message">{{login.alertMessage}}</span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
